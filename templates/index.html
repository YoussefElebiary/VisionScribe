<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="description" content="This is the official site for VisionScribe, an AI image captioning website" />
        <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" />
        <title>VisionScribe</title>
    </head>
    <body>
        <div class="header">
            <h1 class="title">VisionScribe</h1>
            <h3 class="subtitle">Caption Images Smartly</h3>
        </div>
        <div class="main">
            <div class="img-box">
                <p class="img-text">Upload Image or Drag and drop</p>
            </div>
            <p class="img-caption"></p>
        </div>
        <div class="btnRow">
            <button type="button" id="img-btn">Describe</button>
            <button type="button" id="clear-btn" class="hidden">Clear Image</button>
        </div>
        <script src="{{ url_for('static', filename='js/script.js') }}"></script>
    </body>
</html>
